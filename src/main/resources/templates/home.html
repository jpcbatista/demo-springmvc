<html>
	<head th:replace="~{base :: head}">
		<meta charset="UTF-8" />
	</head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Ultimas Entregas')}"></div>
			<div class="mb-2"></div>
			<div class="card mb-4" th:each="pedido : ${pedidos}">
				
					<div class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do produto</div>
				
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							
							<div class="row">
								<div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'$ ' + #numbers.formatDecimal(pedido.valorNegociado,3, 'POINT', 2, 'COMMA')}">valor qualquer</span></div>
								<div class="col-md-7">Data da entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">data qualquer</span></div>
							</div>
							
							<div class="mt-3">Produto:</div>
							
								<div class="mt-1"> 
									<a th:href="${pedido.urlProduto}" th:text=${pedido.nomeProduto}>Nome do Produto</a>
								</div>			
							
							<div class="mt-3">Descrição:</div>
							
							<div>
								<textarea disabled="disabled" class="form-control" th:text=${pedido.descricao}>Descrição do pedido</textarea>
							</div>
						
						</div>
						
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
							</div>
						</div>
					
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
